<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>67Translate</title>
  <link rel="icon" type="image/png" href="feritsIcon.png">
  <style>
    body {
      font-family: Monospace;
      background: black;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 100px;
      font-size: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 75%;
      height: 120px;
      font-size: 18px;
      background: #111;
      color: #fff;
      border: 1px solid #555;
      padding: 10px;
      resize: none;
    }
    #output {
      background-color: white;
      color: black;
      width: 75%;
      min-height: 80px;
      padding: 10px;
      border-radius: 5px;
      overflow-wrap: break-word;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background: black;
    }
    footer a {
      color: #5f8fa6;
      margin: 0 8px;
      text-decoration: none;
    }
    .contact a:hover {
      color: #00aced;
    }
  </style>
</head>

<body>
  <h1>67 Translate</h1>

  <textarea id="input" placeholder="Insert text here..."></textarea>
  <br>
  <div>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
  </div>

  <br>
  <div>
    <strong>Result:</strong>
    <p id="output"></p>
  </div>

  <footer>
    <p>¬© 2025 Ferits</p>
    <div class="contact">
      <a href="mailto:ferits@tuta.io" target="_blank">üìß Email</a>
      <a href="https://discord.com/users/1127678527291007067" target="_blank">üí¨ Discord</a>
      <a href="https://f3rits.github.io">üè† Home</a>
    </div>
  </footer>

  <script>
    function encode() {
      const text = document.getElementById('input').value;
      let output = '';
      for (let i = 0; i < text.length; i++) {
        let binary = text.charCodeAt(i).toString(2).padStart(8, '0');
        output += binary.replace(/0/g, '6').replace(/1/g, '7') + ' ';
      }
      document.getElementById('output').textContent = output.trim();
    }

    function decode() {
      const input = document.getElementById('input').value.trim();
      let output = '';
      const groups = input.split(/\s+/);
      for (let group of groups) {
        let binary = group.replace(/6/g, '0').replace(/7/g, '1');
        output += String.fromCharCode(parseInt(binary, 2));
      }
      document.getElementById('output').textContent = output;
    }
  </script>
</body>
</html>
