  <h1>Text F*cker</h1>

  <textarea id="inputText" placeholder="Enter your text here..."></textarea>
  <button onclick="runTranslation()">Run</button>

  <div class="output">
    <strong>Final Output:</strong>
    <div id="finalText">‚Äî</div>
  </div>

  <script>
    const languages = [
      "en", "es", "fr", "de", "it", "ja", "ko", "zh-CN", "ru", "pt", 
      "ar", "tr", "hi", "sv", "nl", "pl", "fi", "el", "no", "th"
    ];

    async function translateText(text, fromLang, toLang) {
      const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromLang}|${toLang}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.responseData.translatedText;
    }

    async function runTranslation() {
      const input = document.getElementById("inputText").value.trim();
      const output = document.getElementById("finalText");

      if (!input) {
        alert("Please enter some text!");
        return;
      }

      output.textContent = "Translating...";

      let text = input;
      let currentLang = "en";

      
      const randomLangs = Array.from({ length: 12 }, () => {
        let lang;
        do {
          lang = languages[Math.floor(Math.random() * languages.length)];
        } while (lang === "en");
        return lang;
      });
if (lang = currentLang){
	let lang= languages[Math.floor(Math.random() * languages.length)];
}
      
      for (const lang of randomLangs) {
        text = await translateText(text, currentLang, lang);
        currentLang = lang;
      }

      
      text = await translateText(text, currentLang, "en");

      output.textContent = text;
    }
  </script>
