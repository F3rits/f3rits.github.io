<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrammarLIE</title>
<link rel = "icon" type = "image/png" href="feritsIcon.png">
  <style>
    body {
      font-family: Monospace;
      background: black;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 100px; 
      font-size: 20px;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      background-color: #ffffff;
      color: black;
      border-radius: 6px;
      cursor: pointer;
      font-family: Monospace;
    }

    button:hover {
      background-color: #D3D3D3;
    }

    .output {
      margin-top: 25px;
      background: white;
      padding: 20px;
      color:black;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    #finalText {
      margin-top: 10px;
      color: black;
      font-family: Monospace;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      background: black;
    }

    footer a {
      color: white;
      margin: 0 8px;
      text-decoration: none;
    }

    .contact a:hover {
      color: #00aced;
    }
  </style>
</head>
<body>
  <h1>GrammarLIE</h1>

  <textarea id="inputText" placeholder="Enter your text here..."></textarea>
  <button onclick="runTranslation()">Run</button>

  <div class="output">
    <strong>Final Output:</strong>
    <div id="finalText"></div>
  </div>

  <footer>
    <p>¬© 2025 Ferits</p>

      <a href="https://discord.com/users/1127678527291007067" target="_blank">üí¨ Discord</a>
      <a href="https://f3rits.github.io" >üè† Home</a>
    </div>
  </footer>

  <script>
    const languages = [
      "en", "es", "fr", "de", "it", "ja", "ko", "zh-CN", "ru", "pt", 
      "ar", "tr", "hi", "sv", "nl", "pl", "fi", "el", "no", "th"
    ];

    async function translateText(text, fromLang, toLang) {
      const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${fromLang}|${toLang}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.responseData.translatedText;
    }

    async function runTranslation() {
      const input = document.getElementById("inputText").value.trim();
      const output = document.getElementById("finalText");

      if (!input) {
        alert("Please enter some text!");
        return;
      }

      output.textContent = "Translating...";

      let text = input;
      let currentLang = "en";

      const availableLangs = languages.filter(lang => lang !== "en");
      const randomLangs = [];

      while (randomLangs.length < 12 && availableLangs.length > 0) {
        const index = Math.floor(Math.random() * availableLangs.length);
        const lang = availableLangs.splice(index, 1)[0];
        randomLangs.push(lang);
      }

      for (const lang of randomLangs) {
        text = await translateText(text, currentLang, lang);
        currentLang = lang;
      }

      text = await translateText(text, currentLang, "en");

      output.textContent = text;
    }
  </script>
</body>
</html>
